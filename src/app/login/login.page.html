<ion-header [translucent]="true" class="pt-7">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding rounded-md">
  <!-- Email Input -->
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <!-- Password Input -->
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <!-- Login Button -->
  <ion-button expand="block" color="success" (click)="login()" class="mt-5 rounded-md">Login</ion-button>
  
  <!-- Error Message -->
  <div *ngIf="loginError" class="error-message">
    <p>{{ loginError }}</p>
  </div>
</ion-content>
